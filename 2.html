<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="sign-up">
    
    <img src="1024px-User_icon_2.svg.png" alt="user icon">
    <h1>Sign-Up here</h1>
    <form action="">
      <input type="email" class="input-box" placeholder="Your Email here">

      <p class="or">OR</p>
      <button type="button" class="btn">Login with Facebook</button>

    </form>

  </div>
